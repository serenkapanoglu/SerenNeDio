<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="../static/weather.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Northampton, GB</div>
        <div class="date">Tuesday 1 November</div>
      </section>
      <div class="current">
        <div class="temp">15<span>째C / </span>59<span>째F</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13째C / 16째C</div>
      </div>
    </main>
  </div>
  <script src="../static/weather.js"></script>
</body>
</html>
